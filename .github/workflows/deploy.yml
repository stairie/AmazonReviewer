name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create production .env file
      run: |
        echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" >> .env
        echo "VITE_OPENAI_ASSISTANT=${{ secrets.VITE_OPENAI_ASSISTANT }}" >> .env

    - name: Build application
      run: npm run build

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          # Navigate to application directory
          cd /var/www/amazon-reviewer
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies
          npm ci
          
          # Create production .env file
          echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" > .env
          echo "VITE_OPENAI_ASSISTANT=${{ secrets.VITE_OPENAI_ASSISTANT }}" >> .env
          
          # Build the application
          npm run build
          
          # Copy built files to web server directory
          sudo cp -r dist/* /var/www/html/
          
          # Restart nginx (if using nginx)
          sudo systemctl restart nginx