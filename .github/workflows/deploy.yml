name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create production .env file
      run: |
        echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" >> .env
        echo "VITE_OPENAI_ASSISTANT=${{ secrets.VITE_OPENAI_ASSISTANT }}" >> .env

    - name: Build application
      run: npm run build

    - name: Deploy built files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        source: "dist/*"
        target: "/tmp/amazon-reviewer/"
        strip_components: 1

    - name: Update EC2 deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          # Copy built files from temp to web directory
          sudo cp -r /tmp/amazon-reviewer/* /var/www/html/
          
          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
          
          # Clean up temp files
          rm -rf /tmp/amazon-reviewer
          
          # Restart nginx
          sudo systemctl restart nginx
          
          echo "Deployment completed successfully!"